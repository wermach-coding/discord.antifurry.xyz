        html,
        body {
            background: black;
            color: white;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            margin-top: 50px;
            background-color: rgba(31, 29, 29, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 5px rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 90%;
            max-width: 1200px;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
        }

        .line {
            width: 90%;
            height: 4px;
            background-color: white;
            margin: 15px 0;
        }

        .menu {
            text-align: center;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border: 2px solid red;
            margin: 5px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            display: inline-block;
            background-color: black;
            font-family: "Courier New", Courier, monospace;
        }

        .menu a:hover {
            background-color: black;
            color: white;
            border-color: red;
            box-shadow: 0 0 10px red;
        }

        .menu a:active {
            background-color: #444;
            color: white;
        }

        .footer {
            background-color: #1f1f1f;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            color: red;
            text-shadow: 0 0 10px red;
        }

        .search-bar {
            margin: 20px;
            text-align: center;
            width: 100%;
        }

        .search-bar input {
            background-color: black;
            border: 2px solid red;
            color: white;
            padding: 5px 10px;
            width: 80%;
            max-width: 600px;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
        }

        .search-bar input:focus {
            border-color: white;
            outline: none;
        }

        /* Additional styles for the specific layout requested */

        .title {
            font-size: 2em;
            margin-top: 50px;
            text-align: center;
        }

        .title-line {
            width: 50%;
            height: 2px;
            background-color: white;
            margin: 10px auto;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: black;
            border: 2px solid red;
            box-shadow: none;
            color: white;
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            font-family: "Courier New", Courier, monospace;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background-color: black;
            color: white;
            border-color: red;
            box-shadow: 0 0 10px red;
