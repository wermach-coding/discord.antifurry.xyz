<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Project FurFall">
    <meta property="og:description" content="Main Page of Project FurFall">
    <title>AF - 83</title>
    <style>
        html,
        body {
            background: black;
            color: white;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            margin-top: 50px;
            background-color: rgba(31, 29, 29, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 5px rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 90%;
            max-width: 1200px;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
        }

        .line {
            width: 90%;
            height: 4px;
            background-color: white;
            margin: 15px 0;
        }

        .menu {
            text-align: center;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border: 2px solid red;
            margin: 5px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            display: inline-block;
            background-color: black;
            font-family: "Courier New", Courier, monospace;
        }

        .menu a:hover {
            background-color: black;
            color: white;
            border-color: red;
            box-shadow: 0 0 10px red;
        }

        .menu a:active {
            background-color: #444;
            color: white;
        }

        .footer {
            background-color: #1f1f1f;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            color: red;
            text-shadow: 0 0 10px red;
        }

        .search-bar {
            margin: 20px;
            text-align: center;
            width: 100%;
        }

        .search-bar input {
            background-color: black;
            border: 2px solid red;
            color: white;
            padding: 5px 10px;
            width: 80%;
            max-width: 600px;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
        }

        .search-bar input:focus {
            border-color: white;
            outline: none;
        }

        /* Additional styles for the specific layout requested */

        .title {
            font-size: 2em;
            margin-top: 50px;
            text-align: center;
        }

        .title-line {
            width: 50%;
            height: 2px;
            background-color: white;
            margin: 10px auto;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: black;
            border: 2px solid red;
            box-shadow: none;
            color: white;
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            font-family: "Courier New", Courier, monospace;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background-color: black;
            color: white;
            border-color: red;
            box-shadow: 0 0 10px red;
        }

        .chat-container {
            margin-top: 50px;
            width: 100%;
            max-width: 600px;
            background-color: #222;
            border: 1px solid red;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px red;
        }

        .chat-log {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #444;
            margin-bottom: 10px;
        }

        .chat-input {
            display: flex;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid red;
            border-radius: 10px 0 0 10px;
            background-color: black;
            color: white;
        }

        .chat-input button {
            padding: 10px;
            border: 1px solid red;
            border-radius: 0 10px 10px 0;
            background-color: red;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="https://media.discordapp.net/attachments/1258520817097244784/1258718659132784794/image.png?ex=6689109a&is=6687bf1a&hm=cc549d2d1941e46b5b1a338d3e193bf292add49082fb066f518a9a74be3ac862&=&format=webp&quality=lossless&width=747&height=420" alt="Project FurFall Image" style="max-width: 100%; height: auto;">
    </div>
    <div class="container">
        <div class="header">
            <div class="title">Project FurFall</div>
            <div class="title-line"></div>
        </div>

        <div class="buttons-container">
            <a href="https://9d470f61-0ce6-4f52-914b-07ef9e0a3380-00-2hib6lglu1sd8.worf.replit.dev/wermach.xyz.html" class="btn-primary">Servers</a>
            <a href="https://wermach.xyz/" class="btn-primary">Creator</a>
            <a href="https://discord.com/oauth2/authorize?client_id=1253673304087068674" class="btn-primary">Bot Invite</a>
        </div>

        <div class="chat-container">
            <div class="chat-log" id="chat-log"></div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 antifurry.xyz. All rights reserved. | Owned by @wermach.xyz</p>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const chatInput = document.getElementById('chat-input');

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                chatLog.appendChild(messageElement);
                chatInput.value = '';

                // Send the message to the server to save it in the chatlogs.txt file
                fetch('/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
            }
        }

        // Fetch chat log history from the server
        fetch('/chat-log')
            .then(response => response.json())
            .then(data => {
                data.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.textContent = message;
                    chatLog.appendChild(messageElement);
                });
            });
    </script>
</body>

</html>
